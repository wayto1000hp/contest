name: build
on: [push, workflow_dispatch]

jobs:
  win-msvc:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Locate MSVC
        id: vs
        shell: cmd
        run: |
          for /f "usebackq tokens=*" %%i in (`"%ProgramFiles(x86)%\Microsoft Visual Studio\Installer\vswhere.exe" -latest -requires Microsoft.VisualStudio.Component.VC.Tools.x86.x64 -property installationPath`) do set VSPATH=%%i
          echo VSPATH=%VSPATH%
          if "%VSPATH%"=="" exit /b 1
          echo VSPATH=%VSPATH%>>%GITHUB_OUTPUT%

      - name: Build program.exe (MSVC x64 /MT)
        shell: cmd
        run: |
          call "${{ steps.vs.outputs.VSPATH }}\VC\Auxiliary\Build\vcvars64.bat"
          cl /nologo /O2 /EHsc /std:c++17 /MT src\main.cpp /Fe:program.exe
          if errorlevel 1 exit /b 1
          dir program.exe

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: program
          path: |
            program.exe
            src/**
            run.bat
            Описание.txt
